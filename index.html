<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WeatherAPI</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="comet"></div>
	<div class="allstars">
		<div class="star0"></div>
		<div class="star1"></div>
		<div class="star2"></div>
		<div class="star3"></div>
		<div class="star4"></div>
		<div class="star5"></div>
		<div class="star6"></div>
		<div class="star7"></div>
		<div class="star8"></div>
		<div class="star9"></div>
	</div>	
		<div class="background">
			<div class="froward">
				<h1>Your Local Weather</h1>
				
				<form action="">
					<input type="text" placeholder=" Type in your City" class="finder">
					<input type="submit" value="Submit" class="input_submit">
					<!-- <button type="submit" class="button_submit">Submit</button> -->
				</form>
				<div class="info">
					<div id="temperature"></div>
					<div id="description"></div>
					<div id="humidity"></div>
					<div id="city"></div>
				</div>	

			</div>
		</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="js/weather.js"></script>
</html>
